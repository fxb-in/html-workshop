     <!-- IMAGE TAGS
          these are self closing tags
        
           <img src="images/fathima_img.png"/
                    the content here shows the location where your image is   create a new folder inside project1, choose an image and paste it to images folder -->
                  <!-- <img src="/images/Minions.jpeg">  it wont get loaded so what we do is we use alt tag-->
                 <img src="images/Minions.jpeg" alt="minions" > <!-- benefits are , alternative text generated when image hasnt loaded, like a description.. 
                                 and for people who are blind, they get to know by alt text-->

                 <!-- next issue we get to face is it adjust the height and width of the image  , we can use 'height and width attribute setting it to 200px'-->
                 <img src="images/Minions.jpeg" alt="minions" height="200px" width="auto">
                 <!-- you can also add images from picsum or from your system-->

                 <!-- i want them to land on a page when they click on a image we surround the image in anchor tag lets look at the example and this is called as--> hyperlinking an image
                 <a href="https://en.wikipedia.org/wiki/Minions_(Despicable_Me)"><img src="images/Minions.jpeg" alt="minions" height="200px" width="auto"></a>

    
</body>
