<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!--ACHOR TAGS ON HTML

       it basically means linking , that is when you are clicking on hyperlink , it should take you to another page within the same page
       
       <a href= "https://example.com"> Visit example </a>

       <a></a> is an anchor -->
       <p> I want to shop at <a href="https://www.myntra.com/">myntra</a> where i can get big deals</p> <!-- same page open  href basically an attribute value holding the link for myntra and it means= hyperlink reference-->
       <!-- open at new tab by default then :-->
       <p> I want to shop at <a href="https://www.myntra.com/" target="_blank" draggable="false">myntra</a> where i can get big deals</p>
       <!--The target attribute specifies where to open the linked document.-->

       
       <!--_blank	    Opens the linked document in a new window or tab
           _self	    Opens the linked document in the same frame as it was clicked (this is default)
           _parent	    Opens the linked document in the parent frame
            _top	    Opens the linked document in the full body of the window
            framename	Opens the linked document in the named iframe-->
       <!-- list as an anchor tag-->
       <ol>
        <li><a href="www.github.com/lorem/">Git</a></li>
        <li></li>
       </ol>
    
</body>
</html>
